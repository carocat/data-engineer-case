name: Build and Test Pipeline ğŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Run Build and Module Tasks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”§ Grant execute permission to Gradle wrapper
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build all modules
        run: ./gradlew build

      - name: â–¶ï¸ Run ingestion module
        run: ./gradlew :ingestion:run

      - name: â–¶ï¸ Run validation module
        run: ./gradlew :validation:run

      - name: â–¶ï¸ Run modelling module
        run: ./gradlew :modelling:run
